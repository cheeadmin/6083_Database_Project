<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Management</title>
    <style>
        .button-link {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .button-link:hover {
            background-color: #0056b3;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        .container div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profile Management</h1>
        <div>
            <a href="{% url 'create_customer_profile' %}" class="button-link">Create Profile</a>
        </div>
        <div>
            <!-- This should link to the view that lists profiles with edit options -->
            <a href="{% url 'read_customer_profiles' %}" class="button-link">Edit Your Profile</a>
        </div>
        <div>
            <a href="{% url 'home' %}" class="button-link">Back to Home</a>
        </div>
    </div>
</body>
</html>
