<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Staff Member</title>
    <!-- Add any additional head content or links to stylesheets -->
</head>
<body>
    <h1>Delete Staff Member</h1>
    <form method="post" action="{% url 'delete_staff' staff_id %}">
        {% csrf_token %}
        <p>Are you sure you want to delete this staff member?</p>
        <input type="submit" value="Confirm" class="button">
        <!-- Add a link for Cancel that takes you back to the staff list or homepage -->
        <a href="{% url 'list_staff' %}" class="button">Cancel</a>
    </form>   
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</body>
</html>
