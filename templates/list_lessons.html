<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #d9534f;
            color: white;
        }
        input[type="submit"]:hover {
            background-color: #c9302c;
        }
        .add-lesson {
            background-color: #5cb85c;
        }
        .add-lesson:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>Lessons</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Difficulty Level</th>
            <th>Duration</th>
            <th>Sport</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        {% for lesson in lessons %}
        <tr>
            <td>{{ lesson.lessonID }}</td>
            <td>{{ lesson.difficultyLevel }}</td>
            <td>{{ lesson.duration }}</td>
            <td>{{ lesson.sport }}</td>
            <td>{{ lesson.age }}</td>
            <td>
                <a href="{% url 'edit_lesson' lesson.lessonID %}" class="button">Edit</a>
                <form action="{% url 'delete_lesson' lesson.lessonID %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <input type="submit" value="Delete" class="button">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div class="center">
        <a href="{% url 'add_lesson' %}" class="button add-lesson">Add New Lesson</a>
        <a href="{% url 'home' %}" class="button">Back to Home</a>
    </div>
</body>
</html>
