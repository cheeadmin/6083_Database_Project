<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .unavailable {
            color: red;
        }
        .available {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Business Report</h1>
    <table>
        <tr>
            <th>Customer ID</th>
            <th>Lesson ID</th>
            <th>Difficulty Level</th>
            <th>Duration</th>
            <th>Sport</th>
            <th>Age Group</th>
            <th>Booking Date</th>
        </tr>
        {% for row in report_data %}
        <tr>
            <td>{{ row.0 }}</td>
            <td>{{ row.1 }}</td>
            <td>{{ row.2 }}</td>
            <td>{{ row.3 }}</td>
            <td>{{ row.4 }}</td>
            <td>{{ row.5 }}</td>
            <td>{{ row.6 }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'home' %}" class="button">Back to Home</a>
</body>
</html>
