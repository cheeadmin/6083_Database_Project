<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Most Booked Lesson Types Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto; /* Center the table */
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .back-link {
            display: block;
            width: max-content;
            padding: 10px 20px;
            margin: 20px auto; /* Center the link */
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .no-data {
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Most Booked Lesson Types Report</h1>
    <table>
        <tr>
            <th>Sport</th>
            <th>Difficulty Level</th>
            <th>Booking Count</th>
        </tr>
        {% for sport, difficulty, count in report_data %}
        <tr>
            <td>{{ sport }}</td>
            <td>{{ difficulty }}</td>
            <td>{{ count }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="no-data">No bookings data available.</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'chee_business:business_report' %}" class="back-link">Back to Reports Dashboard</a>
</body>
</html>
