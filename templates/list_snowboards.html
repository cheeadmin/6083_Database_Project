<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snowboard Equipment List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .unavailable {
            color: red;
        }
        .available {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Snowboard Equipment List</h1>
    <table>
        <tr>
            <th>Brand</th>
            <th>Description</th>
            <th>Last Maintenance</th>
            <th>Size</th>
            <th>Availability</th>
            <th>Action</th>
        </tr>
        {% for snowboard in snowboards %}
        {% if snowboard.4 %} <!-- Assuming snowboard.4 is the Availability -->
        <tr>
            <td>{{ snowboard.0 }}</td>
            <td>{{ snowboard.1 }}</td>
            <td>{{ snowboard.2 }}</td>
            <td>{{ snowboard.3 }}</td>
            <td class="available">Available</td>
            <td>
                <form method="post" action="{% url 'rent_equipment' snowboard.5 %}">
                    {% csrf_token %}
                    <input type="hidden" name="equipment_id" value="{{ snowboard.5 }}">
                    <input type="submit" value="Rent">
                </form>
            </td>
        </tr>
        {% endif %}
        {% endfor %}
    </table>
</body>
</html>
