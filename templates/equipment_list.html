<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            display: flex;
            justify-content: space-around; /* Aligns items to space around */
        }
        .section {
            text-align: center;
            margin: 20px;
        }
        .button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>FOR RENTING SKI</h2>
            <form action="{% url 'rent_ski' %}" method="get">
                <button type="submit" class="button">Click Here</button>
            </form>
        </div>
        <div class="section">
            <h2>FOR RENTING SNOWBOARD</h2>
            <form action="{% url 'rent_snowboard' %}" method="get">
                <button type="submit" class="button">Click Here</button>
            </form>
        </div>
    </div>
</body>
</html>
