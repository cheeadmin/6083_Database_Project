<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complete Your Profile</title>
    <style>
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Complete Your Profile</h2>
    <form method="post" action="{% url 'create_customer_profile' %}">
        {% csrf_token %}
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>
        
        <label for="contactInfo">Contact Information:</label>
        <input type="text" id="contactInfo" name="contactInfo" required><br>
        
        <label for="paymentDetails">Payment Details:</label>
        <select id="paymentDetails" name="paymentDetails" required>
            <option value="Cash">Cash</option>
            <option value="Credit Card">Credit Card</option>
        </select><br>
        
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'home' %}" class="home-link">Back to Home</a>
</body>
</html>
